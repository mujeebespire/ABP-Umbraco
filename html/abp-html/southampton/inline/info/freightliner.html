<div class="content">
	<div class="image">
		<img src="inline/img/info/freightliner.jpg" alt="#">
		<div class="label industrial"><p>Industrial</p></div>
	</div>
	<div class="text lightbox-scroll">
		<div class="text-inner">
			<h3>Freightliner</h3>
			<p>Freightliner is a key rail terminal within the Port of Southampton, the terminal supports DP World's operations.  35% of DP World's container operations leave and arrive in the port via rail.</p>
		</div>	
		<div class="gradient"></div>	
		<a class="scroll-down"></a>		
	</div>
</div>

<script>
$(document).ready(function() {
    function checkScrollPositionLightbox() {
        var scrollDiv = $('.lightbox-scroll');
        var scrollHeight = scrollDiv.prop('scrollHeight');
        var divHeight = scrollDiv.height();
        var currentScrollTop = scrollDiv.scrollTop();
        
        if (currentScrollTop + divHeight >= scrollHeight || scrollHeight <= divHeight) {
            $('.scroll-down').hide();
        } else {
            $('.scroll-down').show();
        }
    }

    $('.scroll-down').on('click', function() {
        var scrollDiv = $('.lightbox-scroll');
        var currentScrollTop = scrollDiv.scrollTop();
        
        scrollDiv.animate({
            scrollTop: currentScrollTop + 200
        }, 400, function() {
            checkScrollPositionLightbox();
        });
    });

    $('.lightbox-scroll').on('scroll', function() {
        checkScrollPositionLightbox();
    });

    // Initial check in case the content is already scrolled or doesn't need scrolling
    checkScrollPositionLightbox();

});
</script>
