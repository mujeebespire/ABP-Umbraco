			<h3 class="green">Dock Gate 8</h3>
			<p>Dock Gate 8 is only open to the public when a cruise ship is docked at City Cruise Terminal and offers an alternative entry and exit point on busy cruise days. You can access Dock Gate 8 from West Quay Road and Platform Raod/Town Quay Road.</p>
